<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Rename Topic: {{topic.topic}}</h1>
<h4>Edit and submit new topic name here.</h4>

<form class="form-inline" action={{url_for('editNote', topic_id=topic.id, note_id=note.id)}} method="post">
    <input type="text" placeholder="Title" name="title" maxlength="20" value="{{note.title}}"/>
    <input type="text" placeholder="Message" name="message" maxlength="200" value="{{note.message}}"/>
    <input type="submit" value="Submit">
</form>

<a href={{url_for('home')}}>Return to home page</a>
</body>
</html>

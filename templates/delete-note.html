<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Delete Note: {{note.title}}</h1>
<h4>Are you sure that you want to delete this note?</h4>

<form class="form-inline" action={{url_for('deleteNote', topic_id=topic.id, note_id=note.id)}} method="post">
    <button type="submit" name="yes">Yes</button>
</form>

<a href={{url_for('topic', topic_id=topic.id)}}>Return to <b>{{topic.topic}}</b></a>
</body>
</html>
